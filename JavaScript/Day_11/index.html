<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" 
    integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Login/Register</h1>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username" class="username">UserName</label>
                <input type="text"  id="username" class="username">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email" class="email">Email</label>
                <input type="text"  id="email" class="email">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password" class="password">Password</label>
                <input type="password"  id="password" class="password">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="confirmpassword" class="confirmpassword">Confirm Password</label>
                <input type="password"  id="confirmpassword" class="confirmpassword">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
